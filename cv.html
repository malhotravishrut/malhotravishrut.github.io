<div class="cv-wrapper">
  <div class="cv-container">
    <embed
      src="/assets/cv.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
      type="application/pdf"
      width="100%"
      height="100%"
    />
  </div>
</div>

<style>
  /* 1. The Viewing Wrapper */
  .cv-wrapper {
    /* Height: Viewport minus header (approx 140px) */
    height: calc(100vh - 140px);
    width: 100%;
    background: #525659; /* Standard PDF viewer grey */
    display: flex;
    justify-content: center; /* Centers the PDF horizontally */
    overflow: hidden; 
  }

  /* 2. The PDF Container - The Fix for "Too Large" */
  .cv-container {
    width: 100%;
    
    /* LIMIT WIDTH ON DESKTOP */
    max-width: 900px; /* Prevents it from being massive on big screens */
    
    height: 100%;
    background: #fff; /* White background behind PDF for clean look */
    
    /* CRITICAL FOR iOS SCROLLING */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
    box-shadow: 0 0 15px rgba(0,0,0,0.3); /* Adds a nice shadow to the 'paper' */
  }

  embed {
    display: block;
    border: none;
    width: 100%;
    height: 100%;
  }

  /* 3. Mobile Adjustments */
  @media screen and (max-width: 768px) {
    .cv-wrapper {
      /* Mobile often has smaller headers, so we give more space to CV */
      height: calc(100vh - 100px);
    }
    
    /* On mobile, we WANT it to be full width */
    .cv-container {
      max-width: 100%; 
    }
  }
</style>

<script>
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
</script>
