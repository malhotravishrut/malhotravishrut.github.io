<div class="cv-download">
  <a href="/assets/cv.pdf" target="_blank" class="btn-download">
    Download CV (PDF)
  </a>
</div>

<div class="cv-wrapper">
  <div class="cv-container">
    <embed
      src="/assets/cv.pdf#toolbar=0&navpanes=0&scrollbar=0&view=FitH"
      type="application/pdf"
      width="100%"
      height="100%"
    />
  </div>
</div>

<style>
  /* 1. Hide the Download button on Desktop (screens wider than 768px) */
  @media screen and (min-width: 769px) {
    .cv-download {
      display: none;
    }
  }

  /* 2. Style the Mobile Download Button */
  .cv-download {
    text-align: center;
    padding: 1em 0;
    background-color: #f8f9fa;
    border-bottom: 1px solid #eaeaea;
  }

  .btn-download {
    display: inline-block;
    background-color: #003366;
    color: #fff !important;
    padding: 0.6em 1.2em;
    border-radius: 4px;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none !important;
  }

  /* 3. The Viewing Container */
  .cv-wrapper {
    /* Height calculation: 100% of viewport minus the header height approx */
    height: calc(100vh - 100px); 
    width: 100%;
    overflow: hidden;
    background: #525659; /* Matches standard PDF viewer background */
    display: flex;
    justify-content: center;
  }

  .cv-container {
    width: 100%;
    height: 100%;
    
    /* CRITICAL FOR iOS SCROLLING */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch; 
  }

  embed {
    display: block;
    border: none;
  }

  /* Mobile Adjustment */
  @media screen and (max-width: 768px) {
    .cv-wrapper {
      /* Adjust height to account for the mobile download button */
      height: calc(100vh - 160px); 
    }
  }
</style>

<script>
  // Prevent right-click context menu (optional)
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
</script>
