<div class="cv-download">
  <a href="/assets/cv.pdf" target="_blank" class="btn-download">
    Download CV (PDF)
  </a>
</div>

<div class="cv-wrapper">
  <div class="cv-container">
    <iframe
      src="/assets/cv.pdf"
      title="Curriculum Vitae"
      loading="lazy"
    ></iframe>
  </div>
</div>

<style>
  /* 1. Add a clean Download Button */
  .cv-download {
    text-align: center;
    padding: 1em 0;
    background-color: #f8f9fa;
    border-bottom: 1px solid #eaeaea;
  }

  .btn-download {
    display: inline-block;
    background-color: #003366; /* Your Theme Navy */
    color: #fff !important;
    padding: 0.6em 1.2em;
    border-radius: 4px;
    font-size: 0.9rem;
    font-weight: 500;
    text-decoration: none !important;
    transition: background-color 0.2s;
  }

  .btn-download:hover {
    background-color: #002244;
  }

  /* 2. Fix the Scrolling Issue */
  .cv-wrapper {
    /* Use viewport height minus header/button approximations */
    height: calc(100vh - 130px); 
    width: 100%;
    overflow: hidden; /* Hide outer scrollbar */
    background: #525659; /* Standard PDF viewer grey background */
    display: flex;
    justify-content: center;
  }

  .cv-container {
    width: 100%;
    height: 100%;
    /* These two lines enable scrolling on iOS */
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  /* 3. iOS Specific Override to prevent 'Flattening' */
  @media screen and (max-width: 850px) {
    .cv-wrapper {
      height: calc(100vh - 180px); /* Adjust for mobile address bars */
    }
  }
</style>

<script>
  // Prevent right-click to discourage casual copying (optional)
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });
</script>
