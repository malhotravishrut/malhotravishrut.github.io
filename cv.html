<div class="cv-container">

  ></iframe>

<style>
  .cv-container {
    width: 100%;
    height: 80vh;
    max-height: 1100px;
    margin-top: 1em;

    /* Critical for iOS */
    overflow: auto;
    -webkit-overflow-scrolling: touch;
  }

  .cv-container iframe {
    width: 100%;
    height: 100%;
    border: none;
    display: block;
  }

  .cv-note {
    font-size: 0.85em;
    color: #666;
    margin-top: 1em;
  }

  @media (max-width: 768px) {
    .cv-container {
      height: 85vh;
    }
  }
</style>

<script>
  // Desktop-only deterrents (do not interfere with mobile gestures)
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
  });

  document.addEventListener('keydown', function (e) {
    if ((e.ctrlKey || e.metaKey) &&
        (e.key === 's' || e.key === 'p')) {
      e.preventDefault();
    }
  });
</script>
